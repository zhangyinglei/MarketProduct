<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
           content="width=device-width, 
	               initial-scale=1.0,
	               minimum-scale=1.0, 
	               maximum-scale=1.0, 
	               user-scalable=no"> 
	<title>注册页面</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="page">
	     <div class="header">
	         <i class="iconfont icon-houtui"></i>
             <h2>用户注册</h2>
             <i></i>
	     </div>
	     <div class="content">
             <div class="con-text">
                 <div><span>账户名称：</span><input class="uname" type="text" placeholder="请输入账户"><p class="nmerr">用户名不合法</p></div>
                 <div><span>登录密码：</span><input class="upwd" type="password" placeholder="请输入密码"><p class="pwderr">密码不合法</p></div>
                 <div><span>确认密码：</span><input class="upwds" type="password" placeholder="请输入密码"><p class="pwdserr">两次密码不一致</p></div>
             </div>
             
             <div class="con-btn">
                 
                 <div class="conregis">确定注册</div>
             </div>
	     </div>
	    
    </div>

    <script data-main="js/js/register" src="require.js" defer async="true"></script>
</body>
</html>
